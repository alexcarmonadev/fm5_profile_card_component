<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Frontend Mentor Challenges are challenges to improve front-end coding skills by creating real projects."
    />
    <meta
      name="keywords"
      content="html, css, javascript, front-end, websites"
    />
    <meta name="author" content="Alexcarmonadev" />
  </head>
  <body>
    <div class="top-circle"></div>
    <div class="bottom-circle"></div>
    <main class="main">
      <div class="card">
        <div class="card__header">
          <img
            src="assets/images/victor.jpg"
            alt="profile image"
            class="card__header-img"
          />
        </div>

        <div class="card__body">
          <h1 class="card__body-title">Victor Crest <span>26</span></h1>
          <p class="card__body-text">London</p>
        </div>

        <div class="card__footer">
          <div class="card__footer-stats">
            <p class="stats__number">80K<span>Followers</span></p>
          </div>
          <div class="card__footer-stats">
            <p class="stats__number">803K<span>Likes</span></p>
          </div>
          <div class="card__footer-stats">
            <p class="stats__number">1.4K<span>Photos</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alexcarmonadev" target="_blank"
          >Alexcarmonadev</a
        >.
      </div>
    </footer>
  </body>
</html>
